<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div id="userSignIn" ngModelGroup="userSignIn" #userSignUp="ngModelGroup">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                      id="email" 
                      name="email" 
                      ngModel 
                      class="form-control"
                      required
                      email
                      #email="ngModel">
                      <span class="help-block" *ngIf="!email.valid && email.touched">Email is invalid</span>  
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       ngModel 
                       class="form-control"
                       required
                       minlength="6"
                       #password="ngModel">
                       <span class="help-block" *ngIf="!password.valid && password.touched">Password should be atleast 6 characters.</span>
              </div>
        </div>
        <p *ngIf="!userSignUp.valid && userSignUp.touched">Sign is Invalid.</p>
  
        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
    </div>
  </div>
